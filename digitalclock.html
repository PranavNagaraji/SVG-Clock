<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="digitalclock.css"/>
  </head>
  <body class="vh-100 d-flex flex-column justify-content-center align-items-center">
    <img src="https://i.postimg.cc/GtRcqyqv/Screenshot-2024-06-10-001836.png" class="img"/>
    <h2>Digital Clock</h2>
    <br>
    <div class="container">
        <div class="time d-flex justify-content-center align-items-center flex-wrap gap-0 "> 
            <div class="circle" style="--color: blue">
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="hh"></circle>
                    <circle class="dots h_dot" r="10"></circle>
                </svg>
                <div id="hours">00</div>
            </div>
            <div class="circle" style="--color: yellow">
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="mm"></circle>
                    <circle class="dots m_dot" r="10"></circle>
                </svg>
                <div id="minutes">00</div>
            </div>
            <div class="circle" style="--color:red">
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="ss"></circle>
                    <circle class="dots s_dot" r="10"></circle>
                </svg>
                <div id="seconds">00</div>
            </div>
            <div class="ap">
                <div id="ampm">AM</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="digitalclock.js"></script>
</body>
</html>
